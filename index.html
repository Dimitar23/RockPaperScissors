<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
    <script src="scripts/myscript.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="content">
        <div id="text-container">
            <div id="round-outcome">Choose your weapon</div>
            <div id="round-explanation">First to 5 wins</div>
        </div>

        <div id="scoreboard">
            <p id="player">Player: 0</p>
            <p id="computer">Computer: 0</p>
        </div>

        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

    </div>
    <div class="footer">
        <p>My Rock Paper Scissors game &copy;</p>
    </div>
</body>
</html>
